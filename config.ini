[paths]
data_path: /abs/path/to/data/                  # [/abs/path/to/data/]
prod_path: /abs/path/to/products/              # [/abs/path/to/products/]
dir_name: DR_test                              # [DR_test]

[input]
targets: all                                   # [all]
line_bands: co2-1                              # [co2-1]
cont_bands: continuum,cs5-4,ch3oh3-2           # [continuum,cs5-4,ch3oh3-2]

[imaging]
cell_size: 0.1                                 # [0.1]
rms_threshold: 1                               # [1]
chan_width: 10                                 # [10]
nchan_rms: 10                                  # [10]
line_weight: briggs                            # [briggs]
cont_weight: natural                           # [natural]
robust: 0.5                                    # [0.5]
limit_scales: False                            # [False]
do_contsub: True                               # [True]

[output]
export_fits: True                              # [True]
fits_list: default                             # [default]
cube_in_K: True                                # [True]
use_optical: True                              # [True]
